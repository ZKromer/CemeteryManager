<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="main.css"/>
<title>Client Search</title>
</head>
<body>
	<header>
		<h1>Search Clients</h1>
	</header>
	<div>
		<table>
			<tr>
				<th>Last Name</th>
				<th>First Name</th>
				<th>Date of Death</th>
				<th>Date of Birth</th>
			</tr>
			<tr th:if="${clients.empty}">
				<td> No Clients</td>
			</tr>
			<tr th:each="client : ${clients}">
				<td th:text="${client.lastName}"> First Name </td>
				<td th:text="${client.firstName}"> Last Name </td>
				<td th:text="${client.dod}"> Date of Death </td>
				<td th:text="${client.dob}"> Date of Birth </td>
		</table>
	</div>
</body>
</html>
